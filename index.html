<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sono:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
<div id="box">
    <div id="box1">
        <div id="box2">
            <h1  style="letter-spacing: -5px;padding-left: 0%;">
                <span id="one">G</span>
                <span id="two">o</span>
                <span id="three">o</span>
                <span id="four">g</span>
                <span id="five">l</span>
                <span id="six">e</span>
            </h1>
            <h1>Create your Google Account</h1>
            <form>
                <div id="name">
                    <div>
                        <label for="id1"><small style="color: gray;">First name</small><br>
                            <input type="text" name="" id="id1" size="23">
                        </label>
                    </div>
                    <div id="lastname">
                        <label for="id2"><small style="color: gray;">Last name</small><br>
                           <input type="text" name="" id="id2" size="23">
                        </label>
                    </div>
                </div>
                <div id="Username">
                    <div >
                        <label for="id3"><small style="color: gray;">Username</small> <br>
                            <input  type="email" id="id3" size="39">
                    </div>
                    <div id="gmail">
                        @gmail.com
                    </div>
                </div>
                <small>You can use letters, numbers & periods</small>
                <div><a href="#"><b>Use my current email address instead</b></a></div>
                <div id="password">
                    <div>
                        <label for="id4"><small style="color: gray;">Password</small><br>
                            <input type="password" name="" id="id4">
                        </label>
                    </div>
                    <div id="lastpassword">
                        <label for="id5"><small style="color: gray;">Confirm password</small><br>
                            <input type="password" name="" id="id5">
                        </label>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <div >
                    <small>Use 8 or more characters with a mix of letters, numbers & <br>symbols</small>
                </div>
                <div class="box4">
                    <a href="#"><b>Sign in instead</b></a>
                    <button>Next</button>
                </div>
            </form>
        </div>
        <div id="box3"> <img src="images.jpeg" alt="">
            <pre>One account. All of Google <br>        working for you.</pre>
        </div>
    </div>
</div>    
</body>

</html>
